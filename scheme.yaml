--- # Config file for Wikidocumentaries. Make sure there are no TAB characters in this YAML file!
units:
    - unit:
        name: 
        api:
            api_url: 
            api_key:
            api_key_info: 
            api_key_string:
        generic:
            metadata_permission:
                jsonpath: 
                values: 
        wikidocumentaries_api:
            url:
        images:
            fields:
                aliases: [] #Alternative titles
                inscriptions: []
                    content: #was "inscriptions"
                    inscriptionMentions: [] 
                        statedAs:
                        language:
                        qid: #inscription mentions (P6568)
                    location: 
                        statedAs:
                        language: 
                        pct: #relative position within image (P2677)
                    language: 
                aspectRatio: #TBD
                copyright: #currently missing this hierarchy
                    copyrightRS: #RightStatements categories "incopyright, nocopyright, unknowncopyright and more detailed"
                    license:  #In varying forms from the source
                    licenseId: #Unified licence ID to allow multilinguality, QID?
                    licenseLink: #Link to license deed, preferably in preferred language
                    creditLine: #Attribution text defined by the source
                    copyrightNote: #Any other information
                creators: [] #creator (P170)
                    statedAs: #creator (P170) / stated as (P1932)
                    language:
                    qid: #inscription mentions (P6568)
                    role: #creator (P170) / object has role (P3831)
                        statedAs:
                        language:
                        qid: #inscription mentions (P6568)
                    url: #e.g. Commons and Flickr, creator (P170) / official website (P856)
                dates: []
                    type: #designed, contructed, deployed, usage, uploaded, depicted... --> different Wikidata properties
                    statedAs:
                    date:
                    startDate:
                    endDate:
                    year: 
                depicted: [] #Require type only if exists
                    type: #place (currently "places"), person (currently "actors"), events (currently "events"), subjects (currently "subjects"), period (currently "perioddepicted")
                    statedAs: #depicts (P180) / stated as (P1932)
                    language:
                    qid:
                represents: #artwork that this image represents
                    statedAs:
                    language:
                    qid:
                description:
                    content:
                    language:
                types: [] #type from the source, such as "Photograph", text in original language, was "formats"
                    statedAs:
                    language:
                    qid:
                genres: [] #genre from the source, such as "Romanticism", text in original language, was "genre"
                    statedAs:
                    language:
                    qid:
                imagefiles: []
                    type: #currently "imageURL, downloadURL, thumbURL"
                    url: #currently "imageURL"
                    dataSize: # 
                        amount:
                        unit:
                    dataDimensions:
                        width:
                        height:
                    checksum:
                infoURL:
                geo:
                    cameraHeading: #TBD
                    fieldOfView:
                    tilt:
                    focalLength:
                    geoLocations: [] #coordinates and shapes
                        lat:
                        lon: 
                    addresses: []
                        statedAs:
                        language: #Street address
                orginal:
                    dimensions:
                        width:
                            amount:
                            unit:
                                statedAs:
                                qid:
                        height:
                            amount:
                            unit:
                                statedAs:
                                qid:
                    material: []
                        statedAs:
                        language:
                        qid:
                        role:
                            statedAs:
                            language:
                            qid:
                platform: #currently "source"
                    statedAs:
                    language:
                    qid:
                    id: 
                published: []
                    publisher:
                        statedAs:
                        language:
                        qid:
                    printer:
                        statedAs:
                        language:
                        qid:
                    city:
                        statedAs:
                        language:
                        qid:
                    language:
                    date:
                institution: 
                    statedAs:
                    language:
                    qid:
                    department:
                        statedAs:
                        language:
                        qid:
                    collection: #Originating collection
                        statedAs:
                        language:
                        qid:
                    inventoryNumber: 
                title:
                    statedAs:
                    language:
                uploader:
                    statedAs: #currently "uploader"
                    qid:
                    url:  #currently "uploaderURL"